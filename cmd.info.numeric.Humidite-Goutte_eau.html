<div style="width:100px;min-height:50px;" class="cmd" data-type="info" data-subtype="numeric" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" title="#collectDate#" data-eqLogic_id="#eqLogic_id#" data-eqLogic_id="#eqLogic_id#">
    <!-- Info 
        Basé sur les widget de 	: 
        Mise à jour 			: JAG 20190917 : Migration image en vue de la V4
    -->
    <div class="cmdName #hide_name#">#name_display#</div>
        <div id="iconCmd#id#" class='col-xs-5' style="height:40px;position: relative;">
            <div style="width: 26px;height: 40px; position: absolute;z-index: 1; background: url('data/customTemplates/dashboard/cmd.action.other.Multi-action-Defaut/humidite/hu_goutteeau.png') no-repeat;background-size:26px 40px;" id="recipient#id#">
            </div>
            <div style="width: 26px;height: 40px; position: absolute;background: url('data/customTemplates/dashboard/cmd.action.other.Multi-action-Defaut/humidite/hu_goutteeaumask.png') no-repeat;background-size:26px 40px;" id="recipientmask#id#">
            </div>
        </div>
        <div class="col-xs-5">
            <div class="row">
                <div class="center-block" style="top: 0px;float: left;position: relative; width: 60px; height: 80px;">
                    <span class="value#id#" style="font-size: 1em;font-weight: bold"></span>
                    <div class="#hide_history#">
                        <span style="font-size: 0.5em;display: inline-block;text-align: justify;#displayHistory#">
                            <span title="Min" style="float:left;">Min : #minHistoryValue# #unite#</span><br/>
                            <span title="Moy" style="float:left;">Moy : #averageHistoryValue# #unite#</span><br/>
                            <span title="Max" style="float:left;">Max : #maxHistoryValue# #unite#</span><br/>
                            <i class="#tendance#"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        jeedom.cmd.update['#id#'] = function(_options){
            var State = parseFloat(_options.display_value);
            var Statemax = #maxValue#;
            var height = parseInt( 40*(State/Statemax) );
            if( height > 40) { height = 40; }
            topPosition = 40 - height;          
            $('#recipient#id#').css({'height':height+'px','top':topPosition+'px','background-position':'0 -'+topPosition+'px'});	            
            $('.cmd[data-cmd_id=#id#] .value#id#').empty().append(_options.display_value+' ' +'#unite#');  
            $('.cmd[data-cmd_id=#id#]').attr('title','Valeur du '+_options.valueDate+', collectée le '+_options.collectDate);		
        }
        jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});    
    </script>
</div>
